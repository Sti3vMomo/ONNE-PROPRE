<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f61e49de0b.js" crossorigin="anonymous"
    ></script>
    <script src="calculatrice.js" defer></script>
    <link rel="stylesheet" href="calculatrice.css" />
    <link rel="shortcut icon" href="../img/logo.png"/>
    <title>Test2</title>
  </head>
  <body>
    <main>
      <div class="contenaire">
        <div class="calculatrice">
          <div class="dark">
            <i class="active"></i>
          </div>
          <div class="ecran">
            <div class="resultat"></div>
          </div>
          <div class="touche">
            <table>
              <tr>
                <td>
                  <button id="clear" class="btn-operation">C</button>
                </td>
                <td>
                  <button id="/" class="btn-operation">
                    <i class="fa-solid fa-divide"></i>
                  </button>
                </td>
                <td>
                  <button id="*" class="btn-operation">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </td>
                <td>
                  <button id="backspace" class="btn-operation">
                    <i class="fa-solid fa-delete-left"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button id="7" class="btn-nombre">
                    <i class="fa-solid fa-7"></i>
                  </button>
                </td>
                <td>
                  <button id="8" class="btn-nombre">
                    <i class="fa-solid fa-8"></i>
                  </button>
                </td>
                <td>
                  <button id="9" class="btn-nombre">
                    <i class="fa-solid fa-9"></i>
                  </button>
                </td>
                <td>
                  <button id="-" class="btn-operation">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button id="4" class="btn-nombre">
                    <i class="fa-solid fa-4"></i>
                  </button>
                </td>
                <td>
                  <button id="5" class="btn-nombre">
                    <i class="fa-solid fa-5"></i>
                  </button>
                </td>
                <td>
                  <button id="6" class="btn-nombre">
                    <i class="fa-solid fa-6"></i>
                  </button>
                </td>
                <td>
                  <button id="+" class="btn-operation">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button id="1" class="btn-nombre">
                    <i class="fa-solid fa-1"></i>
                  </button>
                </td>
                <td>
                  <button id="2" class="btn-nombre" >
                    <i class="fa-solid fa-2"></i>
                  </button>
                </td>
                <td>
                  <button id="3" class="btn-nombre">
                    <i class="fa-solid fa-3"></i>
                  </button>
                </td>
                <td rowspan="2">
                  <button id="egal" class="btn-egal">
                    <i class="fa-solid fa-equals"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button id="(" class="btn-operation">(</button>
                </td>
                <td>
                  <button id="0" class="btn-nombre">
                    <i class="fa-solid fa-0"></i>
                  </button>
                </td>
                <td>
                  <button id=")" class="btn-operation">)</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
