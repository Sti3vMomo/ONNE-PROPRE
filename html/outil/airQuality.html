<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../js/outil/airQuality.js" defer></script>
    <link rel="stylesheet" href="../../css/outil/airQuality.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background"></div>
    <div id="outil-container">
      <h1 class="title">Qualiter de l'Air</h1>
      <div class="information-box">
        <div class="loader active">
          <img
            src="../../img/airQuality/biodegradable.svg"
            alt="loader icon"
            class="loader-logo"
          />
        </div>
        <img
          src="../../img/airQuality/magnifying-glass.svg"
          alt="feeling emoji logo"
          class="emoji-logo"
        />
        <p class="user-information">Lorem ipsum dolor sit amet.</p>
        <table>
          <tr>
            <th class="label">Ville</th>
            <td class="city-name">...</td>
          </tr>
          <tr>
            <th class="label">Pollution Info</th>
            <td class="pollution-info">...</td>
          </tr>
          <tr>
            <th class="label">Quality de L'air</th>
            <td class="pollution-value">...</td>
          </tr>
        </table>
        <p class="scale-bar-text">Pollution scale :</p>
        <div class="scale-container">
          <img src="../../img/airQuality/location.svg" alt="pointer" class="location-pointer">
          <div class="scale-section"></div>
          <div class="scale-section"></div>
          <div class="scale-section"></div>
          <div class="scale-section"></div>
          <div class="scale-section"></div>
          <div class="scale-section"></div>
        </div>
      </div>
    </div>
  </body>
</html>
