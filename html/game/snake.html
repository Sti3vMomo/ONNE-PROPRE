<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--! Biobiotheque -->
    <!--*  Velocity (cdnjs) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.min.js"
      integrity="sha512-+VS2+Nl1Qit71a/lbncmVsWOZ0BmPDkopw5sXAS2W+OfeceCEd9OGTQWjgVgP5QaMV4ddqOIW9XLW7UVFzkMAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--* Font-Awesone (cdnjs) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ! Biobiotheque -->
    <script src="../../js/game/snake.js"></script>
    <link rel="stylesheet" href="../../css/game/snake.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <main id="allways">
      <canvas id="game"></canvas>
      <div id="menu">
        <div class="top-menu">
          <a href="../../index.html">
            <button><i class="fa-solid fa-arrow-left"></i>Retour</button>
          </a>
          <span>Score : 534</span>
        </div>
        <div class="menu-options-title">
          <h1>Options :</h1>
        </div>
        <div class="menu-options">
          <div class="difficulty">
            <label for="difficulty-select">Difficult√© :</label>
            <select class="difficulty-select">
              <option>Facile</option>
              <option>Normal</option>
              <option>Difficile</option>
            </select>
          </div>
          <div class="food">
            <label for="food-select">Nourriture :</label>
            <select class="food-select">
              <option>Pomme</option>
              <option>Banane</option>
              <option>Orange</option>
            </select>
          </div>
          <div id="bordures">
            <label for="bordures">Bordures:</label>
            <input type="color" class="bordures" />
          </div>
          <div id="ground">
            <label for="ground">Terrain:</label>
            <input type="color" class="ground" />
          </div>
          <div class="border-checkbox">
            <label for="border-checkbox">Traverser les bordures :</label>
            <input type="checkbox" class="border-checkbox" />
          </div>
          <div class="play">
            <button>PLAY !</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
